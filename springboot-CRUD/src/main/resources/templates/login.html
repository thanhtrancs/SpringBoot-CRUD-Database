<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
     <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">SpringDEMO</a>
      </div>
    </nav>

    <section id="login">
      <div class="container py-5 mt-5 text-center col-lg-4">
        <div class="card">
          <div class="card-header">
            <h4>Log In</h4>
          </div>
          <div class="card-body">
            <form th:action="@{/authenticateTheUser}" method="POST">
              <!-- Place for messages: error, alert etc ... -->
              <div class="form-group">
                <div class="col-xs-15">
                  <div>
                    <!-- Check for login error -->
                    <div
                      th:if="${param.error}"
                      class="alert alert-danger p-2"
                    >
                      Invalid username and password.
                    </div>
                    <!-- Check for logout -->
                    <div
                      th:if="${param.logout}"
                      class="alert alert-success p-2"
                    >
                      You have been logged out.
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input type="text" class="form-control" placeholder="Name" name="username"/>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password" class="form-control" placeholder="Password" name="password"/>
              </div>
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Login"
              />
            </form>
            <hr/>
            <a href="@{register/showRegistrationForm}" class="btn btn-outline-primary w-100">Sign Up</a>
          </div>
        </div>
      </div>
    </section>
    
    
  </body>
</html>
