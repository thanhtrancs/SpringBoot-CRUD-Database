<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Save Employee</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">SpringDEMO</a>
      </div>
    </nav>

    <section id="employee-form">
      <div class="container py-5 mt-5 col-lg-4">
        <div class="card text-center">
          <div class="card-header">
            <h4>Add Employee</h4>
          </div>
          <div class="card-body">
            <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
            
            	<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
              	<div class="mb-3">
	                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"/>
              	</div>
              	<div class="mb-3">
	                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"/>
              	</div>
              	<div class="mb-3">
                	<input type="email" th:field="*{email}" class="form-control" placeholder="Email" />
              	</div>
              	<input type="submit" class="btn btn-primary w-100" value="Save" />
            </form>
          </div>
        </div>
        <a th:href="@{/employees/list}">Back to Employees List</a>
      </div>
    </section>

  </body>
</html>
